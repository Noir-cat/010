<div class="main_bg">
    <div class="container">
        <div class="online_reservation">
            <div class="b_room">
                <div class="booking_room">
                    <h4>在线预订房间</h4>
                    <p> Lorem Ipsum 是印刷和排版行业的简单虚拟文本</p>
                </div>
                <div class="reservation">
                    <ul>
                        <li class="span1_of_1">
                            <h5>房间类型：</h5>
                            <div class="section_room">
                                <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                    <option value="null">选择房间类型</option>
                                    <option value="null">套房</option>
                                    <option value="AX">单人间</option>
                                    <option value="AX">双人间</option>
                                </select>
                            </div>
                        </li>
                        <li class="span1_of_1 left">
                            <h5>入住日期：</h5>
                            <div class="book_date">
                                <form>
                                    <input class="date" id="datepicker" type="text" value="DD/MM/YY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'DD/MM/YY';}">
                                </form>
                            </div>
                        </li>
                        <li class="span1_of_1 left">
                            <h5>退房日期：</h5>
                            <div class="book_date">
                                <form>
                                    <input class="date" id="datepicker1" type="text" value="DD/MM/YY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'DD/MM/YY';}">
                                </form>
                            </div>
                        </li>
                        <li class="span1_of_2 left">
                            <h5>成人人数：</h5>
                            <div class="section_room">
                                <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                    <option value="null">1</option>
                                    <option value="null">2</option>
                                    <option value="AX">3</option>
                                    <option value="AX">4</option>
                                </select>
                            </div>
                        </li>
                        <li class="span1_of_3">
                            <div class="date_btn">
                                <form>
                                    <input type="submit" value="立即预订">
                                </form>
                            </div>
                        </li>
                        <div class="clearfix"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
